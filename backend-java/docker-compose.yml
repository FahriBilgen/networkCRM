version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: network-crm-db
    environment:
      POSTGRES_DB: networkcrm
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
