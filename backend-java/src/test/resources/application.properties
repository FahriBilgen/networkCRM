spring.profiles.active=test
spring.datasource.url=jdbc:tc:postgresql:16.4:///networkcrm_test
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.test.database.replace=none

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

app.jwtSecret=test_secret_key_with_minimum_256_bits_length_for_testing_HS256_algorithm
app.jwtExpirationInMs=86400000

langchain4j.ollama.base-url=http://localhost:11434
langchain4j.ollama.embedding-model.model-name=all-minilm
