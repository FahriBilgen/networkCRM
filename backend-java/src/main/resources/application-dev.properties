# Server Configuration
server.port=8081

# Database Configuration (H2 Fallback)
spring.datasource.url=jdbc:h2:file:./data/networkcrm
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# AI / LangChain (Mock/Fallback if Ollama is down)
langchain4j.ollama.base-url=http://localhost:11434
langchain4j.ollama.embedding-model.model-name=all-minilm

