spring.application.name=network-crm
spring.datasource.url=jdbc:h2:file:./data/networkcrm
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Ollama Configuration
langchain4j.ollama.base-url=http://localhost:11434
langchain4j.ollama.embedding-model.model-name=all-minilm
langchain4j.ollama.chat-model.model-name=llama3

# JWT Configuration (change before deploying to production)
app.jwtSecret=0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
