name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          pip install pytest ruff black
      - name: Run ruff linter
        run: ruff check .
      - name: Check formatting with black
        run: black --check .
      - name: Run unit/offline tests
        run: |
          PYTEST_ADDOPTS="" pytest -m "not integration" -q

  integration-perf:
    runs-on: ubuntu-latest
    needs: unit-and-lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          pip install pytest
      - name: Run integration suite
        env:
          FORTRESS_OFFLINE: "1"
        run: |
          pytest -m integration --maxfail=1 -q || exit 1
      - name: Collect profiling telemetry
        if: always()
        run: |
          python tools/profile_turn.py --turns 1 --json > runs/latest_run/profile_ci.json
      - name: Upload profiling artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-telemetry
          path: runs/latest_run/profile_ci.json
