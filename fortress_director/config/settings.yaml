# Fortress Director runtime overrides. Values here extend fortress_director/settings.py defaults.
log_dir: ../logs
world_state_path: data/world_state.json
db_path: db/game_state.sqlite
llm:
  ollama:
    base_url: http://localhost:11434/
    timeout: 240.0
  models:
    director:
      name: mistral:latest
      temperature: 0.8
      top_p: 0.35
      max_tokens: 512
    planner:
      name: qwen2:1.5b
      temperature: 0.6
      top_p: 0.4
      max_tokens: 320
    world_renderer:
      name: phi3:mini
      temperature: 0.9
      top_p: 0.85
      max_tokens: 640
  options:
    temperature: 0.7
    top_p: 0.9
    top_k: 40
  runtime:
    timeout_seconds: 25
    cache_ttl_seconds: 300
    max_retries: 1
    enable_cache: true
    log_metrics: true
safe_function_gas_budget: 6
safe_function_max_workers: 4
