services:
  db:
    image: pgvector/pgvector:pg16
    container_name: network-crm-db
    environment:
      POSTGRES_DB: networkcrm
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - network-crm

  ollama:
    image: ollama/ollama:latest
    container_name: network-crm-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    entrypoint: >
      /bin/sh -c "
        ollama serve &
        pid=$!;
        until ollama list >/dev/null 2>&1; do
          sleep 1;
        done;
        if ! ollama list | grep -q 'all-minilm'; then
          ollama pull all-minilm || true;
        fi;
        wait $pid
      "
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - network-crm

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: network-crm-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/networkcrm
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.PostgreSQLDialect
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
      LANGCHAIN4J_OLLAMA_BASE_URL: http://ollama:11434
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_healthy
    networks:
      - network-crm

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: network-crm-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - network-crm

networks:
  network-crm:

volumes:
  postgres_data:
  ollama_data:
